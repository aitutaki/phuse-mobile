<form name="signupForm">
<ion-view view-title="Login">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="signup()" ng-disabled="!signupForm.$valid">
      {{ 'signup' | translate }}
    </button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">
          <i class="icon ion-person placeholder-icon"></i>
          User name
        </span>
        <input type="text" ng-model="data.UserName" placeholder="" ng-required="true">
      </label>
      <label class="item item-input">
        <span class="input-label">
          <i class="icon ion-envelope placeholder-icon"></i>
          Email
        </span>
        <input type="text" ng-model="data.EmailAddress" placeholder="" ng-required="true">
      </label>
      <label class="item item-input">
        <span class="input-label">
          <i class="icon ion-locked placeholder-icon"></i>
          Password
        </span>
        <input type="password" ng-model="data.Password" placeholder="" ng-required="true">
      </label>
    </div>

  </ion-content>
</ion-view>
</form>
