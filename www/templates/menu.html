<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="true" ng-controller="MenuCtrl">
    <ion-nav-bar class="bar-stable">
      <!--
      <ion-nav-back-button>
      </ion-nav-back-button>
      -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!--
      <ion-nav-buttons side="right">
        <button class="button button-clear" menu-toggle="left">
          Save
        </button>
      </ion-nav-buttons>
      -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          <i class="icon ion-home"></i>
          {{ "home" | translateLabel }}
        </ion-item>
        <ion-item nav-clear menu-close ng-click="createAlbum()">
          <i class="icon ion-image"></i>
          {{ "home_new_album" | translateLabel }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/albums">
          <i class="icon ion-camera"></i>
          {{ 'home_contribute' | translateLabel }}
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()" ng-show="isLoggedIn()">
          {{ 'logout' | translateLabel }}
        </ion-item>
        <ion-item class="menu-divider" ng-show="recents.length > 0">{{ "recent_albums" | translateLabel }}</ion-item>
        <ion-item ng-repeat="a in recents" nav-clear menu-close ng-click="select(a)">
          {{ a.AlbumName }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lang">
          <i class="icon ion-home"></i>
          {{ currLang() }}
        </ion-item>
        <!--
        <ion-item class="menu-divider">{{ "available_languages" | translateLabel }}</ion-item>
        <ion-item nav-clear menu-close ng-click="setLang(l.CultureName)" ng-repeat="l in getAvailableCultures()">
          <i class="icon ion-home"></i>
          {{ l.LocalName }}
        </ion-item>
        -->
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
