<ion-view view-title="" hide-nav-bar="false">
  <ion-content>

      <div class="home-page"></div>
        <div class="list card">
          <div class="item item-divider" ng-show="isLoggedIn()">
            {{ "greeting" | translate }}, {{ getUsername() }}!
            <span style="float: right;">
              <a href="javascript: void(0)" ng-click="logout()">{{ "logout" | translate }}</a>
            </span>
          </div>
          <a class="item item-icon-left" href="#" ng-click="createAlbum()">
            <i class="icon ion-image"></i>
            {{ "home-new-album" | translate }}
          </a>
          <a class="item item-icon-left" ui-sref="app.albums">
            <i class="icon ion-camera"></i>
            {{ "home-contribute" | translate }}
          </a>
        </div>

  </ion-content>
</ion-view>
